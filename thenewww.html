<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Risk Assessment for Individual</h1>
        <form id="creditFormIndividual">
            <label for="creditScoreIndividual">Credit Score:</label>
            <input type="number" id="creditScoreIndividual" name="creditScore" required>

            <label for="incomeIndividual">Income:</label>
            <input type="number" id="incomeIndividual" name="income" required>

            <label for="debtToIncomeIndividual">Debt-to-Income Ratio:</label>
            <input type="number" id="debtToIncomeIndividual" name="debtToIncome" required>

            <label for="employmentHistoryIndividual">Employment History:</label>
            <input type="text" id="employmentHistoryIndividual" name="employmentHistory" required>

            <label for="collateralIndividual">Collateral:</label>
            <input type="text" id="collateralIndividual" name="collateral" required>

            <label for="loanPurposeIndividual">Loan Purpose:</label>
            <input type="text" id="loanPurposeIndividual" name="loanPurpose" required>

            <label for="repaymentHistoryIndividual">Repayment History:</label>
            <input type="number" id="repaymentHistoryIndividual" name="repaymentHistory" required>

            <label for="savingsInvestmentsIndividual">Savings and Investments:</label>
            <input type="number" id="savingsInvestmentsIndividual" name="savingsInvestments" required>

            <label for="utilityPaymentsIndividual">Utility Payments (0 for late, 1 for on-time):</label>
            <input type="text" id="utilityPaymentsIndividual" name="utilityPayments" required>

            <label for="monthlyExpenditureIndividual">Monthly Expenditure (in currency units):</label>
            <input type="number" id="monthlyExpenditureIndividual" name="monthlyExpenditure" required>

            <button type="submit">Submit</button>
        </form>
        <div id="resultIndividual"></div>
    </div>

    <div class="container">
        <h1>Credit Risk Assessment for Business</h1>
        <form id="creditFormBusiness">
            <label for="creditScoreBusiness">Credit Score:</label>
            <input type="number" id="creditScoreBusiness" name="creditScore" required>

            <label for="FinancialStatements">Financial Statements:</label>
            <input type="file" id="FinancialStatements" name="FinancialStatements" required>

            <label for="RevenueandProfitability">Revenue and Profitability:</label>
            <input type="number" id="RevenueandProfitability" name="RevenueandProfitability" required>

            <label for="BusinessPlan">Business Plan:</label>
            <input type="text" id="BusinessPlan" name="BusinessPlan" required>

            <label for="IndustryandMarketConditions">Industry and Market Conditions:</label>
            <input type="text" id="Industry and Market Conditions" name="Industry and Market Conditions" required>

            <label for="DebtServiceCoverageRatio">Debt Service Coverage Ratio :</label>
            <input type="number" id="DebtServiceCoverageRatio" name="DebtServiceCoverageRatio" required>

            <label for="Collateral">Collateral:</label>
            <input type="number" id="Collateral" name="Collateral" required>

            <label for="utilityPaymentsBusiness">Utility Payments (0 for late, 1 for on-time):</label>
            <input type="text" id="utilityPaymentsBusiness" name="utilityPayments" required>

            <label for="monthlyExpenditureBusiness">Monthly Expenditure (in currency units):</label>
            <input type="number" id="monthlyExpenditureBusiness" name="monthlyExpenditure" required>

            <button type="submit">Submit</button>
        </form>
        <div id="resultBusiness"></div>
    </div>
    <script>
        // Add JavaScript here for form handling if needed
    </script>
</body>
</html>
